<app-match-selector></app-match-selector>


@for(match of matches; track match; let index = $index) {
    <app-match-info
        [ngClass]="{
            'title': index == 1
        }"
        [index]="index"
        [local]="match.local"
        [visitor]="match.visitor"
        [localScore]="match.localScore"
        [visitorScore]="match.visitorScore"
        [date]="match.date"
        (selectedMatch)="onSelected($event)"
        (deletedMatch)="onDeleted()"
    />
}

<button (click)="onDeleteLastItem()">Eliminar Ãºltimo</button>
<button (click)="onNew()">Agregar</button>

@if (config?.showForm) {
    <app-match-form (onSave)="loadMatches()"></app-match-form>
}
