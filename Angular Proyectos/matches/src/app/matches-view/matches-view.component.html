
<h1 style="color: aliceblue;">Componente de Match Info</h1>
<h2 style="color: hotpink;">Soy la info del Match</h2>

<!--Uso del ngIf-->
<p style="color: antiquewhite;"
    *ngIf="matchSelected">
    Seleccionado: {{matchSelected}}
</p> 

 <!--Uso del ngFor-->
 <!--Busco en mi lista matches, un match y lo muestro, hago esto por cada match en matches-->
<app-match-info 
  *ngFor="let match of matches" 
  [match]="match" 
  (selected)="onSelected($event)">
</app-match-info>
